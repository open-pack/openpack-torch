[tool.poetry]
name = "openpack-torch"
version = "1.0.1"
description = "PyTorch extention to work around with OpenPack dataset"
authors = ["Yoshimura Naoya <yoshimura.naoya@ist.osaka-u.ac.jp>"]
license = "MIT"
readme = "README.md"
homepage = "https://open-pack.github.io/home"
repository = "https://github.com/open-pack/openpack-torch"

[tool.poetry.dependencies]
python = "^3.8"
numpy = "^1.22.3"
torch = "^2.1"
pandas = "^1.5.2"
hydra-core = "^1.3.1"
pytorch-lightning = "^2.1"
tqdm = "^4.64.1"
omegaconf = "^2.3.0"
openpack-toolkit = "1.0.1"

[tool.poetry.dev-dependencies]
pytest = "^7.2.0"
pytest-cov = "^4.0.0"
pdoc3 = "^0.10.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
